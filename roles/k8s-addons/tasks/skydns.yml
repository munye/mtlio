---
- name: SkyDNS | Write pod file
  sudo: yes
  template:
    src: skydns-rc.yaml.j2
    dest: "{{ kube_manifest_dir }}/skydns-rc.yaml"
  register: dns_rc_def
  when: dns_setup
  tags:
    - addons
    - skydns

